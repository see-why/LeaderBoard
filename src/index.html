<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script defer src="./script.js"></script>
    <title>LeaderBoard</title>
    <link  rel="stylesheet"  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"  crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>LeaderBoard</h1>
            <p id="info-message" class="info-message"></p>
        </header>
    
        <main class="main-content d-flex">
            <section id="List-section" class="List-section d-flex"> 
                <header class="score-header">
                    <h2>Recent Scores</h2>
                    <button class="refreshButton" type="submit" id="refreshButton"><i class="fal fa-sync"></i></button>
                </header>           
                <table id="scoreTable" class="score-table">
                   
                </table>                
            </section>
    
            <section id="Add-section" class="Add-section d-flex"> 
                <header class="score-header">
                    <h2>Add your score</h2>
                </header>
                <fieldset>
                    <form id="form" action="#" autocomplete="off" class="form d-flex">
                        <input class="form-item margin-bottom" type="text" required placeholder="Your name" id="player_name">
                        <input class="form-item margin-bottom" type="number" required placeholder="Your score" id="player_score">
    
                        <input class="form-item addButton" type="submit" value="Submit" id="addButton">
                    </form>
                </fieldset>
            </section>
        </main>
        <footer>
            <div class="slash-div"><span>//</span></div>
        </footer>
    
    </div>
    
</body>
</html>
