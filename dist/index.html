<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script defer src="./script.js"></script>
    <title>LeaderBoard</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>LeaderBoard</h1>
        </header>
    
        <main class="main-content d-flex">
            <section id="List-section" class="List-section d-flex"> 
                <header class="score-header">
                    <h2>Recent Scores</h2>
                    <input class="refreshButton" type="submit" value="Refresh" id="refreshButton">
                </header>           
                <table id="bookList" class="book-table">
                    <tr class="table-row"><td class="table-entry"><div>Name: 100</div></td></tr>
                    <tr class="table-row"><td class="table-entry"><div>Name: 20</div></td></tr>
                    <tr class="table-row"><td class="table-entry"><div>Name: 50</div></td></tr>
                    <tr class="table-row"><td class="table-entry"><div>Name: 78</div></td></tr>
                    <tr class="table-row"><td class="table-entry"><div>Name: 125</div></td></tr>
                    <tr class="table-row"><td class="table-entry"><div>Name: 77</div></td></tr>
                    <tr class="table-row"><td class="table-entry"><div>Name: 42</div></td></tr>
                </table>                
            </section>
    
            <section id="Add-section" class="Add-section d-flex"> 
                <header class="score-header">
                    <h2>Add your score</h2>
                </header>
                <fieldset>
                    <form id="form" class="form d-flex">
                        <input class="form-item margin-bottom" type="text" required placeholder="Your name" id="book_title">
                        <input class="form-item margin-bottom" type="text" required placeholder="Your score" id="book_author">
    
                        <input class="form-item addButton" type="submit" value="Submit" id="addButton">
                    </form>
                </fieldset>
            </section>
        </main>
        <footer>
            <div class="slash-div"><span>//</span></div>
        </footer>
    
    </div>
    
</body>
</html>
